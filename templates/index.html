<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>SPA app</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Knowledge Graph</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('home')">Home</a></li>
                <li><a href="#" onclick="changeContent('edit')">Edit</a></li>
            </ul>
        </nav>
        <main>
            <div id="maincontent">
                <h1>Add, Edit and View Knowledge Graph</h1>
            </div>
            <div id="addrelationships">
                <label for="firstentity">First Entity:</label>
                <select id="firstentity"></select>
                <label for="relationship">Relationship:</label>
                <select id="relationship"></select>
                <label for="secondentity">Second Entity:</label>
                <select id="secondentity"></select><br><br>
                <input type="button" onclick="addrelationship()" value="Add to relationship table">
            </div>
            <div id="editpage" style="display: none;">
                <h2>Edit Page</h2>
                <div class="container">
                    <div class="column">
                        <h3>Add People</h3>
                        <form id="addPeopleForm">
                            <label for="personName">Name:</label>
                            <input type="text" id="personName" name="personName"><br><br>
                            <label for="designation">Designation:</label>
                            <input type="text" id="designation" name="designation"><br><br>
                            <input type="button" onclick="addPerson()" value="Add">
                        </form>
                        <h3>People List</h3>
                        <ul id="peopleList"></ul>
                    </div>
                    <div class="column">
                        <h3>Add Relations</h3>
                        <form id="addRelationsForm">
                            <label for="relationName">Relation Name:</label>
                            <input type="text" id="relationName" name="relationName"><br><br>
                            <label for="relationType">Relation Type:</label>
                            <select id="relationType" name="relationType">
                                <option value="one-to-one">One to One</option>
                                <option value="one-to-many">One to Many</option>
                                <option value="many-to-one">Many to One</option>
                                <option value="many-to-many">Many to Many</option>
                            </select><br><br>
                            <input type="button" onclick="addRelation()" value="Add">
                        </form>
                        <h3>Relations List</h3>
                        <ul id="relationsList"></ul>
                    </div>
                </div>
            </div>
            <div id="knowledgegraph" style="float: left; width: 50%">
                <div id="knowledgegraphdisplayarea"></div>
            </div>
            <div style="float: right; width: 50%" id="knowledgegraphtablearea">
                <table border="1" align="center" id="knowledgegraphtable"></table>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
